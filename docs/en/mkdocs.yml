site_name: Reforms
site_description: Reforms is a modern pydantic-based forms validation and rendering library for Python 3.6+.
site_url: https://reforms.boardpack.org/
theme:
  name: material
  palette:
  - scheme: default
    primary: deep purple
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode
  - scheme: slate
    primary: deep purple
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/icon-white.png
  favicon: img/favicon.png
  language: en
repo_name: boardpack/reforms
repo_url: https://github.com/boardpack/reforms
edit_uri: ''
copyright: Copyright &copy; 2021 Roman Sadzhenytsia
plugins:
- search
- markdownextradata:
    data: data
nav:
- Reforms: index.md
- Languages:
  - English: /
  - Русский: /ru/
- features.md
- Usage:
  - usage/fields.md
  - usage/validators.md
  - usage/helpers.md
- help-reforms.md
- contributing.md
- release-notes.md
markdown_extensions:
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- markdown_include.include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_div_format ''
- pymdownx.tabbed
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/boardpack/reforms
  - icon: fontawesome/brands/telegram
    link: https://t.me/dukkee
  - icon: fontawesome/solid/globe
    link: https://boardpack.org
  alternate:
  - link: /
    name: English
  - link: /ru/
    name: Русский
extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js
- js/termynal.js
- js/custom.js
